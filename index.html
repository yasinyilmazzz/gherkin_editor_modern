<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gherkin BDD Test Case Edit√∂r</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4529189780150670"
        crossorigin="anonymous"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SKS8ZCWBZ8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-SKS8ZCWBZ8');
    </script>
    <link rel="icon" type="image/png" href="src/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="theme-toggle" title="Light/Dark" aria-label="Light/Dark">
        <svg id="theme-icon" width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="14" cy="14" r="10" stroke="#ffb400" stroke-width="2" fill="#23272b" />
            <path id="theme-icon-detail" d="M14 4a10 10 0 0 0 0 20V4z" fill="#ffb400" />
        </svg>
    </button>
    <div class="container">
        <div class="main-panel">
            <h1>Gherkin BDD Test Case Editor</h1>
            <textarea id="gherkin-editor" rows="12">Scenario: </textarea>
            <div class="editor-actions">
                <button id="new-btn">New</button>
                <button id="save-btn">Save</button>
                <button id="export-btn">Export</button>
                <button id="import-btn">Import</button>
            </div>
            <input type="text" id="search-scenarios" placeholder="Search in title or content...">
            <div id="scenario-list-container">
                <table id="scenario-list">
                    <thead>
                        <tr>
                            <th>Saved Scenarios</th>
                            <th style="width:70px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Senaryolar buraya gelecek -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="side-panel">
            <h2>Selected Scenario</h2>
            <label>
                <input type="checkbox" id="underline-keywords-checkbox"> Underline Keywords
            </label>
            <pre id="readonly-scenario"></pre>
        </div>
    </div>
    <input type="file" id="import-file" accept=".txt,.feature" style="display:none;" />
    <div id="modal-backdrop" style="display:none;"></div>
    <div id="overwrite-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="modal-message"></span>
            <div class="modal-actions">
                <button id="modal-overwrite-btn">Overwrite</button>
                <button id="modal-cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <footer class="footer">
        <span class="footer-text">created by yasinyilmazzz @2025</span>
        <div class="footer-icons">
            <a href="https://github.com/yasinyilmazzz" target="_blank" rel="noopener noreferrer">
                <img src="src/github.svg" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/yasinyilmazzz/" target="_blank" rel="noopener noreferrer">
                <img src="src/linkedin.svg" alt="LinkedIn">
            </a>
        </div>
    </footer>
    
</body>

</html>
